<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 地図PDF作成サービス</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>地図PDF作成サービス</h1>
            <p class="subtitle">ログイン</p>
        </header>

        <form class="auth-form" action="/login" method="post">
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="example@company.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="パスワード">
            </div>

            <button type="submit" class="submit-btn">ログイン</button>
        </form>

        <div class="auth-links">
            <p>アカウントをお持ちでない方は <a href="/register">新規登録</a></p>
            <p><a href="/">DEMOを試す（ログインなし）</a></p>
        </div>

        <footer>
            <p>外構・エクステリア業者様向け 地図PDF作成サービス</p>
        </footer>
    </div>
</body>
</html>
