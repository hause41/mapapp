<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払いキャンセル - 地図PDF作成サービス</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .cancel-container {
            background: white;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #fee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }

        .cancel-container h2 {
            color: #e74c3c;
            margin-bottom: 16px;
        }

        .cancel-container p {
            color: #666;
            margin-bottom: 12px;
        }

        .actions {
            margin-top: 24px;
        }

        .actions a {
            display: inline-block;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px;
        }

        .actions .submit-btn {
            background: #3498db;
            color: white;
        }

        .actions .map-btn {
            background: #27ae60;
            color: white;
        }

        .actions .submit-btn:hover {
            background: #2980b9;
        }

        .actions .map-btn:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>地図PDF作成サービス</h1>
        </header>

        <div class="cancel-container">
            <div class="cancel-icon">×</div>
            <h2>お支払いがキャンセルされました</h2>
            <p>お支払い処理はキャンセルされました。</p>
            <p>プランは変更されていません。</p>

            <div class="actions">
                <a href="/pricing" class="submit-btn">プランを選び直す</a>
                <a href="/" class="map-btn">トップに戻る</a>
            </div>
        </div>

        <footer>
            <p>外構・エクステリア業者様向け 地図PDF作成サービス</p>
        </footer>
    </div>
</body>
</html>
